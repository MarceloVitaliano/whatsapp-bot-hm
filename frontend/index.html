<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HM Correos Automáticos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,255,200,0.2);
    }
    .btn-primary {
      background-color: #00ffc2;
      border: none;
      color: black;
      font-weight: bold;
    }
    .btn-primary:hover {
      background-color: #00cfa0;
    }
    .progress {
      margin-top: 1rem;
      height: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">HM Correos Automáticos</h1>
    <form id="emailForm">
      <div class="mb-3">
        <label class="form-label">Tipo de cliente:</label>
        <select id="clientType" class="form-select">
          <option value="notarias">Notarías</option>
          <option value="despachos">Despachos Jurídicos</option>
          <option value="salud">Sector Salud</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Seleccionar archivo CSV:</label>
        <input type="file" id="csvFile" accept=".csv" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Asunto:</label>
        <input type="text" id="subject" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Contenido HTML:</label>
        <textarea id="html" rows="4" class="form-control" required>
<h2>Ejemplo de contenido HTML</h2><p>Correo personalizado según tipo de cliente.</p>
        </textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar correos</button>
      <div class="progress mt-3 visually-hidden" id="progressBar">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">0%</div>
      </div>
      <div class="mt-3" id="status"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('emailForm');
    const progressBar = document.getElementById('progressBar');
    const progress = progressBar.querySelector('.progress-bar');
    const statusDiv = document.getElementById('status');

    function simulateProgress(doneCallback) {
      let width = 0;
      progressBar.classList.remove('visually-hidden');
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          doneCallback();
        } else {
          width += 10;
          progress.style.width = width + '%';
          progress.textContent = width + '%';
        }
      }, 200);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const subject = document.getElementById('subject').value;
      const html = document.getElementById('html').value;
      const clientType = document.getElementById('clientType').value;

      // Leer el archivo CSV
      const file = document.getElementById('csvFile').files[0];
      if (!file) return alert("Selecciona un archivo CSV");

      const reader = new FileReader();
      reader.onload = async (e) => {
        const lines = e.target.result.split('\n');
        const emails = lines.map(line => line.trim()).filter(line => line);

        simulateProgress(async () => {
          let sentCount = 0;
          for (const to of emails) {
            try {
              const res = await fetch('https://hmcorreos.onrender.com/send-email', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ to, subject, html })
              });
              const result = await res.json();
              console.log(result);
              sentCount++;
            } catch (err) {
              console.error('Error al enviar a:', to);
            }
          }
          progress.textContent = 'Completado';
          statusDiv.innerHTML = `<div class="alert alert-success mt-3">Se enviaron ${sentCount} correos exitosamente.</div>`;
        });
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
